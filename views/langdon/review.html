<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title><%= title %></title>
    <meta name="description" content="<%= title %>" />
    <meta name="keywords" content="<%= title %>" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- build:css /css/langdon/review.min.css -->
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" href="/css/langdon/review.css">
    <!-- /build -->
</head>
<body>
    <div class="review contain">
        <% if(type == 'timeOut'){ %>
            <div class="clock logo contain"></div>
            <p class="center review-result">服务已超时，请重试</p>
        <% } else if(type == 'unconfirmed'){ %>
            <div class="forbidden logo contain"></div>
            <p class="center review-result" style="line-height:.52rem;margin-bottom:.58rem">
                您在限定时间内未确认服务<br>
                <span>本次服务失效</span>
            </p> 
        <% } else if(type == 'fail'){ %>
            <div class="fail logo contain"></div>
            <p class="center review-result" style="line-height:.52rem;margin-bottom:.58rem">
                抱歉，服务申请没有通过<br>
                <span>请稍后再试</span>
            </p> 
        <% } %>
        <div class="button" onclick="window.location='/langdon'">确定</div>
        <p class="service-phone">如有疑问请拨打客服电话：
            <a href="tel:400-8846-898" class="phone">400-8846-898</a>
        </p>
    </div>
    <script src="/js/libs/jquery-1.8.3.min.js"></script>
    <script src="/js/libs/rem.js"></script>
</body>
</html>
