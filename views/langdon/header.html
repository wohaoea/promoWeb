<style>
    .header{
        color: #000;
        width: 100%;
        height: .9rem;
        text-align: center;
        line-height: .9rem;
        font-size: .3rem;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        font-family: 'Microsoft YaHei';
        z-index: 9999;
    }

    .goback{
        position: absolute;
        left: .3rem;
        top: 50%;
        margin-top: -.2rem;
        width: .4rem;
        height: .4rem;
        border-radius: 50%;
        border: 1px solid #CCC;
        background: url('/imgs/langdon/goback.png') 0 0 no-repeat;
        background-size: contain!important;
        -webkit-background-size: contain!important;
        -moz-background-size: contain!important;
        -o-background-size: contain!important;
        -ms-background-size: contain!important;
    }

</style>
<header class="header contain">
    <a class="goback" a href="javascript:history.go(-1);"></a>
    <%= header %>
</header>
