<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>确认申请</title>
    <meta name="description" content="确认申请" />
    <meta name="keywords" content="确认申请" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- build:css /css/langdon/apply.min.css -->
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" href="/css/langdon/apply.css">
    <!-- /build -->
</head>
<body>
    <div class="loadIcon">
        <img src="/imgs/langdon/loading.gif" alt="">
    </div>
    <div class="langdon">
        <div class="introduce contain">
            <h4>助理国际财务管理师(AIFM)培训证书</h4>
            <p>AIFM职业资格认证助理级课程/证书，适用于财经、会计、管理相关专业人士报考。</p>
        </div>
        <ul class="tabList">
            <li class="detail">
                <span class="fl">课程价格:</span>
                <span class="fr">3580元</span>
            </li>
            <li class="detail">
                <span class="fl">服务分期:</span>
                <% if( term==12 ){ %>
                <span class="fr">343元 X 12期</span>
                <% }else if( term == 9 ){ %>
                <span class="fr">443元 X 9期</span>
                <% }else if( term == 6 ){ %>
                <span class="fr">642元 X 6期</span>
                <% } %>
            </li>
            <li class="detail">
                <span class="fl">商户代码:</span>
                <span class="fr">GJCWDLS</span>
            </li>
            <li id="plan" class="detail">
                <span class="fl">还款计划:</span>
                <span class="fr arrow"></span>
            </li>
        </ul>
        <% if(!isSign){ %>
            <div class="isAgreeProtrol">
                <div class="circle fl contain unselect"></div>
                <p class="fl">我已阅读并同意<a href="/langdon/protocol?type=BIC" class="blue">&nbsp;《分期服务居间协议》</a></p>
            </div>
        <% } %>
        <div class="button">确认申请</div>
    </div>

    <script>
        var term = '<%=term%>';     //借款类型
        var isSign = '<%=isSign%>'; //是否签署过协议
    </script>
    <script src="/js/libs/jquery-1.8.3.min.js"></script>
    <script src="/js/libs/rem.js"></script>
    <script src="/js/libs/h5dialog.js"></script>
    <!-- build:js /js/langdon/apply.min.js -->
    <script src="/js/langdon/apply.js"></script>
    <!-- /build -->
</body>
</html>
