    <style >
   @keyframes yaoyao{
        from {transform: rotate(0deg);
            -moz-transform:rotate(0deg);
            -webkit-transform:rotate(0deg); 
           }
        30% {transform: rotate(9deg);
            -moz-transform:rotate(9deg); 
            -webkit-transform:rotate(9deg);
            -o-transform:rotate(9deg); }
        60% {transform: rotate(-15deg);
            -moz-transform:rotate(-15deg); 
            -webkit-transform:rotate(-15deg);
            -o-transform:rotate(-15deg);}
        to {transform: rotate(0deg);
            -moz-transform:rotate(0deg); 
            -webkit-transform:rotate(0deg);
            -o-transform:rotate(0deg);}
    }
     @-webkit-keyframes yaoyao{
            from {transform: rotate(0deg);
            -moz-transform:rotate(0deg);
            -webkit-transform:rotate(0deg); 
           }
        30% {transform: rotate(9deg);
            -moz-transform:rotate(9deg); 
            -webkit-transform:rotate(9deg);
            -o-transform:rotate(9deg); }
        60% {transform: rotate(-15deg);
            -moz-transform:rotate(-15deg); 
            -webkit-transform:rotate(-15deg);
            -o-transform:rotate(-15deg);}
        to {transform: rotate(0deg);
            -moz-transform:rotate(0deg); 
            -webkit-transform:rotate(0deg);
            -o-transform:rotate(0deg);}
          
        }
    .y{
        width: 40%;position: absolute; top: 31%;left: 30%;
        -webkit-animation:yaoyao 0.8s infinite;
        -webkit-transform-origin: 70% 80%;
    }
    .yaoyaoresult{position: relative; display: none;}
    .yaoyaoresultbg{-webkit-transition:all 1s;-webkit-transform: scale(0);margin-top: 5%; position: relative;z-index: 1;text-align: center;}
    </style>
</head>
<body style="background:#ff3c32">

   <div style="width:100%;position: relative" class="yaoyaoreg">

    <div class="y" id="yy2"><img src="/imgs/yao.png"  style="width:100%" /></div>
    <div style="width: 80%;margin: auto;margin-top:-2.8rem" class="yaobtn">
        <img src="/imgs/yaobtn.png" style="width:100%"/>
    </div>

   </div>

    <div style="position: absolute;top: 0;"><img src="/imgs/guang.png" style="width:100%"/></div>
