<html>

    <meta name="description" content="牛娃"/>

    <meta content="telephone=no" name="format-detection"/>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes"/>

	<body>
		<div style="" class="">
		    <div class="com_bd">
		        <div class="h_lg">
		            <img src="/imgs/m11/lock.png">
		            <p>设置新密码</p>
		        </div>

		        <div class="com_c">
		            <label for="password">设置新密码</label>
		            <input type="password" id="password" placeholder="6-20位字母、数字或符号"   class="txt img_verifycode" maxlength="20" >
		        </div>
		        <div class="com_c">
		            <label for="confirmPassword">确认新密码</label>
		            <input type="password" id="confirmPassword" placeholder="请再次输入新密码"   class="txt img_verifycode" maxlength="20">
		        </div>
		        <div style="margin:auto;text-align: center;"><input type="button" value="确认提交" id="passwordSubmit" class="txtreg"></div>
		    </div>
		</div>
		<script src="/js/libs/jquery-1.8.3.min.js"></script>

		<script src="/js/m11/findpwd.js"></script>
