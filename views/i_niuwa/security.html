<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>安全保障</title>
    <meta name="description" content="安全保障" />
    <meta name="keywords" content="安全保障" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <!-- build:css /css/jquery.fullpage.min.css -->
    <link rel="stylesheet" type="text/css" href="/css/common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/jquery.fullpage/css/jquery.fullPage.css"/>
    <!-- /build -->

    <script type="text/javascript" src="/js/libs/h5rem.js"></script>
    <style>
        .wp{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        h3{
            margin-top: 8%;
            font-size: 0.72rem;
            font-weight: 500;
            color: #fff;
        }
        a{
            display: block;
            width: 38%;
            height: 7%;
            margin: 7% auto 0;
            padding-top:1.9% ;
            text-align: center;
            font-size: 0.36rem;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            text-decoration:none;
        }
        .s1{
            background:url('/imgs/i_niuwa/social-acceptance.png')  no-repeat;
            background-size: cover;
        }
        .s2{
            background:url('/imgs/i_niuwa/project-safety.png')  no-repeat;
            background-size: cover;
        }
        .s3{
            background:url('/imgs/i_niuwa/niu-dun.png')  no-repeat;
            background-size: cover;
        }
        .s4{
            background:url('/imgs/i_niuwa/money-safe.png')  no-repeat;
            background-size: cover;
        }
        .arrows-bottom{
            width: 8%;
            position: fixed;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 4%;
            z-index: 1;
            animation:arrows 1s;
            -webkit-animation:arrows 1s; /* Safari and Chrome */
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-direction:alternate;
            -webkit-animation-direction:alternate;
            animation-timing-function:ease-in;
            -webkit-animation-timing-function:ease-in;
        }
        @keyframes arrows
        {
            from {bottom:6%;opacity: 0.5}
            to {bottom:4%;opacity: 1}
        }

        @-webkit-keyframes arrows /* Safari and Chrome */
        {
            from {bottom:6%;opacity: 0.5}
            to {bottom:4%;opacity: 1}
        }
    </style>

</head>
<body>
<img class="arrows-bottom" src="/imgs/i_niuwa/arrows-bottom.png">
<div class="wp">
    <div class="wp-inner">
        <div class="section s1">
            <img width="50%" style="margin-top: 20%" src="/imgs/i_niuwa/social-acceptance-ico.png">
            <h3>社会普遍认可</h3>
            <a href="/niuwa/security/socialAcceptance">了解详情</a>
        </div>
        <div class="section s2">
            <img width="50%" style="margin-top: 20%" src="/imgs/i_niuwa/project-safety-ico.png">
            <h3>项目安全有保障</h3>
            <a href="/niuwa/security/projectSafety">了解详情</a>
        </div>
        <div class="section s3">
            <img width="50%" style="margin-top: 20%" src="/imgs/i_niuwa/niu-dun-ico.png">
            <h3>牛盾服务保障计划</h3>
            <a href="/niuwa/security/niuDun">了解详情</a>

        </div>
        <div class="section s4">
            <img width="50%" style="margin-top: 20%" src="/imgs/i_niuwa/money-safe-ico.png">
            <h3>资金安全有保障</h3>
            <a href="/niuwa/security/moneySafe">了解详情</a>
        </div>
    </div>
</div>

<!-- build:js /js/jquery.fullpage.min.js -->
<script type="text/javascript" src="/jquery.fullpage/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/jquery.fullpage/js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="/jquery.fullpage/js/jquery.slimscroll.min.js"></script>
<!-- /build -->

<script>
    $('.wp').fullpage({
        sectionsColor: ['#2f3144', '#252538', '#7BAABE'],
        continuousVertical:true,
        verticalCentered:false
    });
    $('.arrows-bottom').on('click',function(){
        $.fn.fullpage.moveSectionDown();
    });
</script>
</body>
</html>
