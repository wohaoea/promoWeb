<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新手指引</title>
    <meta name="description" content="安全保障" />
    <meta name="keywords" content="安全保障" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <!-- build:css /css/zepto.fullPage.min.css -->
    <link rel="stylesheet" type="text/css" href="/css/common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/fullpage/global.css"/>
    <link rel="stylesheet" type="text/css" href="/fullpage/zepto.fullpage.css"/>
    <!-- /build -->
    <script type="text/javascript" src="/js/libs/h5rem.js"></script>
    <style>
        .wp{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        h3{
            margin-top: 8%;
            font-size: 0.72rem;
            font-weight: 500;
            color: #fff;
        }
        a{
            display: block;
            width: 38%;
            height: 7%;
            margin: 7% auto 0;
            padding-top:1.9% ;
            text-align: center;
            font-size: 0.36rem;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            text-decoration:none;
        }
        .section{
            position: relative;
        }
        .s1{
            background:url('/imgs/i_niuwa/guide1.png')  no-repeat;
            background-size: cover;
        }
        .s2{
            background:url('/imgs/i_niuwa/guide2.png')  no-repeat;
            background-size: cover;
        }
        .arrows-bottom{
            width: 8%;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 4%;
            z-index: 1;
            animation:arrows 1s;
            -webkit-animation:arrows 1s; /* Safari and Chrome */
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-direction:alternate;
            -webkit-animation-direction:alternate;
            animation-timing-function:ease-in;
            -webkit-animation-timing-function:ease-in;
        }
        .invest1{
            position: absolute;
            width: 3.14rem;
            height: 0.7rem;
            top: 6.35rem;
            left: 0.35rem;
            font-size: 0.3rem;
            line-height: 0.7rem;
            background-color: #faf285;
            color: #36b4d6;
            box-sizing: border-box;
            border-radius: 6px;
        }
        .invest2{
            position: absolute;
            width: 3.16rem;
            height: 0.7rem;
            top: 8.41rem;
            right: 0.26rem;
            font-size: 0.3rem;
            line-height: 0.7rem;
            background-color: #f5c15e;
            color: #fff;
            box-sizing: border-box;
            border-radius: 6px;
        }
        @keyframes arrows
        {
            from {bottom:6%;opacity: 0.5}
            to {bottom:4%;opacity: 1}
        }

        @-webkit-keyframes arrows /* Safari and Chrome */
        {
            from {bottom:6%;opacity: 0.5}
            to {bottom:4%;opacity: 1}
        }
    </style>

</head>
<body>
<div class="wp">
    <div class="wp-inner">
        <div class="section s1">
            <img class="arrows-bottom" src="/imgs/i_niuwa/arrows-bottom.png">
            <div class="invest invest1">马上投资</div>
        </div>
        <div class="section s2">
            <div class="invest invest2">马上投资</div>
        </div>
    </div>
</div>
<!-- build:js /js/zepto.fullpage.min.js -->
<script type="text/javascript" src="/js/libs/zepto.js"></script>
<script type="text/javascript" src="/fullpage/zepto.fullpage.js"></script>
<!-- /build -->
<script>
    $('.wp-inner').fullpage({
        drag: true,
        start:0,
        duration: 100,
        page: '.section'
    });
    $('.arrows-bottom').on('click',function(){
        var length = $('.section').length;
        var $fullpage = $.fn.fullpage;
        var currentPage = $fullpage.getCurIndex();
        if(currentPage==(length-1)){
            while(length>0){
                length--;
                $fullpage.movePrev();
            }
            $fullpage.movePrev(true);
        }else{
            $fullpage.moveNext(true);
        }
    });
    $('.invest').on('click',function(){
        window.location = 'toapp://invest';
    });

</script>
</body>
</html>
