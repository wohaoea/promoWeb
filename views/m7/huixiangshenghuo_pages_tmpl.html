<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=1000, initial-scale=1" />
    <meta charset="utf-8" />
    <title>牛娃金融_<%=commerceName%></title>
    <!-- build:css /css/hhr.min.css -->
    <link href="/css/idialog.css" rel="stylesheet" type="text/css" />
    <link href="/css/hhr.css" rel="stylesheet" type="text/css" />

    <link href="/css/head-foot.css" rel="stylesheet" type="text/css" />

    <link href="/css/hsh.css" rel="stylesheet" type="text/css" />

</head>

<body style="background-color:#f2f4f6">
        <%include ../tmp_head_hxsh.html%>
        <br/>
        <div style="width:1000px;margin:auto;background-color:#fff">
            <div class="hshtop clearfix">
                <div class="hshtop_l"><img src="/getimg/<%=commerceLogo%>"/></div>
                <div class="shopinfo">
                    <div class="hshtop_t"><strong><%=(activityTitle ? activityTitle : '')%></strong></div>
                    <a href="javascript:;" class="hshtop_data" id="<%=activityType%>">领取</a>
                    <%if(activityType == 'ELECTRONIC_TICKET') {%>
                        <div class="card-id"></div>
                    <%}%>
                    <%if(activityType == 'QR_CODE') {%>
                        <div tabindex="-1" class="shop-sys-box"><img src="/getimg/<%=picLink%>"/></div>
                    <%}%>
                    <%if(activityType == 'LINK') {%>
                        <form id="hreflinkform" action="<%=picLink%>" method="get" target="_blank" class="hidden">aaa</form>
                    <%}%>
                </div>
            </div>
            <div class="clear"></div>
            <div class="hx"></div>
            <div class="hsh_illus" id="hsh_illus"></div>
            <div id="hsh_illus_" style="display:none;"><%=(activityDesc ? activityDesc : '')%></div>
            <br/>
            <br/>
        </div>
        <br>
        <%include ../tmp_foot.html%>
</body>

</html>
<script type="text/javascript" src="/js/libs/global.js"></script>
<script type="text/javascript" src="/js/libs/jquery.iDialog.js"></script>
<script type="text/javascript">
var wsresult = "<%=data%>";var key = "<%=commerceCode%>";var domain = "<%=domain%>"; var href = "<%=(picLink ? picLink : '')%>";
var _custId="<%=_custId%>"
if (!_custId) window.location.href = "/m7/huixiangshenghuo";
function HTMLDeCode(str) {
    var s = "";
    if (!str || !str.length){
        return "";
    }
    s = str.replace(/&lt;/g, "<");
    s = s.replace(/&gt;/g, ">");
    s = s.replace(/&amp;/g, "&");
    return s;
}
function getE(id){
    return document.getElementById(id);
}
getE("hsh_illus").innerHTML = HTMLDeCode(getE("hsh_illus_").innerHTML);
</script>
