<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title><%=title%></title>
    <meta name="description" content="<%=title%>" />
    <meta name="keywords" content="<%=title%>" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="/css/infoclt/infoclt.css">
    <link rel="stylesheet" type="text/css" href="/css/tianji/callback.css">
    <style type="text/css">
        .footer_p {
            margin-top: 0.2rem;
        }
    </style>
</head>
<body>
	<div class="container">
        <%if(state == "1"){%>
		<img src="/imgs/tianji/right.png" alt="">
		<p class="p1">
            认证成功
        </p>
		<p class="p2">您的相关信息正在验证中！请完成其他认证</p>
        <%}else{%>
        <img src="/imgs/tianji/fail.png" alt="">
        <p class="p1">
            认证失败
        </p>
        <%}%>
		<div class="confirm">确 定</div>
	</div>
	<!--<%include ./tianji_footer.html%>-->
</body>
<script src="/js/libs/jquery-1.8.3.min.js"></script>
<script src='/js/libs/rem.js' type="text/javascript"></script>
<script type="text/javascript">
    $(".confirm").click(function () {
        <%if(state == "1"){%>
            window.location.href="toapp://pageSuccessClose"
        <%}else{%>
            window.location.href="toapp://pageFailClose"
        <%}%>
    });
</script>

</html>
