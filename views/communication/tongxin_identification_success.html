<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title><%=title%></title>
    <meta name="description" content="<%=title%>" />
    <meta name="keywords" content="<%=title%>" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- build:css /css/infoclt/common.min.css -->    
	<link href="/css/common/h5dialog.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/infoclt/infoclt.css">
    <!-- /build -->
    <style>
        .loading{
        display: none; 
        width: 100%;
        height: 100%;
        top: 0;
        position: absolute;
        background-color: rgb(0,0,0);
        z-index: 9999;
        opacity: 0.5;
        }
        .loading img{
            width: 10%;position: absolute;left: 45%;top: 45%;
        }
    </style>
</head>
<body>
    <%include ./infoclt_head.html%>
    <div class="auth-content">
        <div class="item">
            <label>手机号码</label>
            <input type="text"  class="phone "  readonly="readonly" value='<%=phone%>' style='text-align: right;'>
        </div>
        <div class="item">
            <label>服务密码</label>
            <input type="password"  class="phone1 " id="password"  maxlength="18" readonly value='******' style='text-align: right;font-size: 0.8rem'>
        </div>      
        <div class="item" style='text-align: right;height: 0.22rem;line-height: 0.22rem;border: none;padding-top:0.22rem;background: #e9ecef '>
            服务密码每天最多只能输错3次，<span style="color: #0078f0;border-bottom:1px solid #0078f0;text-decoration:none;" id='tips'>重置服务密码</span>
        </div>            
    </div>

    <a id="submit" class="btn available" href='<%= nextUrl %>' style='text-decoration: none'>下一步</a>
    <%include ./infoclt_foot.html%>
    
</body>
    <script>
    var isLimit='<%=result.data.isLimit%>';
    var nextUrl='<%= nextUrl %>'
    var jxlMobileAuthStatus='<%=result.data.jxlMobileAuthStatus%>'
    </script>
    <script src="/js/libs/jquery-1.8.3.min.js"></script>
    <!-- build:js /js/infoclt/tongxinIdentificationSuccess.min.js -->    
    <script type="text/javascript" src="/js/libs/jquery.iDialog.js"></script>
    <script type="text/javascript" src="/js/libs/h5dialog.js"></script>
    <script src='/js/libs/rem.js' type="text/javascript"></script>
    <script src="/js/infoclt/tongxin_identification_success.js"></script>
    <!-- /build -->
</html>
