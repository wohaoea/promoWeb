<script type="text/javascript">
	$(function(){
		$(".ai").autoNumeric('init', {aSep : '', vMin : '0.00', vMax : '9999999999.99'});
		var strconst="请输入预约投资金额";
		$("#txtxinke,#txtyouxuan,#txtjingxuan").val(strconst);
		$("#txtxinke,#txtyouxuan,#txtjingxuan").focus(function(){
			var that=$(this);
			if(that.val()==strconst){
				that.css("color","#000");
				that.val("");
			}
		}).blur(function(){
			var that=$(this);
			that.css("color","#000");
			if(that.val().length==0){
				that.val(strconst);
				that.css("color","#cdcdcd");
			}
		});
		$("#btnsave").click(function(){
			var xinke=$("#txtxinke").val().replace(strconst,'');
			var youxuan=$("#txtyouxuan").val().replace(strconst,'');
			var jingxuan=$("#txtjingxuan").val().replace(strconst,'');
			
			//投资post 金额
			if(xinke==""&&youxuan==""&&jingxuan==""){
				$("#errortips").show().html("至少输入一个预约投资金额");
			}else{
				$.post("/regpc2",{newAmount:xinke,planAmount:youxuan,directAmount:jingxuan},function(result){
					if(result.success){
						window.location.href="/regpc3";
					}else{
						$("#errortips").show().html(result.msg);
					}
			});
			}
		});
	});
</script>
