<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>找回密码</title>
    <meta name="description" content="找回密码" />
    <meta name="keywords" content="找回密码" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>

    <!-- build:css /css/account.min.css -->
    <link href="/css/niuwah5.css" rel="stylesheet" type="text/css" />
    <link href="/css/account.css" rel="stylesheet" type="text/css" />
    <!-- /build -->

    <style>
        .userid{display: none;}
        .safety-question{display: none;}
    </style>
</head>
<body>
<img width="100%" src="/imgs/account/login-banner.png" alt="">
<div class="input-item">
    <div class="input-ico"></div>
    <input id="mobile" type="tel" placeholder="请输入手机号码">
</div>
<div class="input-item-container">
    <div class="input-item-small">
        <div class="input-ico sms-ico"></div>
        <input id="textcode" type="text" placeholder="短信验证码" >
    </div>
    <button class="get-code phonecode">获取验证码</button>
</div>

<div class="input-item userid">
    <div class="input-ico identity-ico"></div>
    <input id="userid" type="text" placeholder="身份证号码" >
</div>

<div class="input-item safety-question">
    <div class="input-ico safety-ico"></div>
    <div id="safe-question" style="margin-left: 0.33rem;color: #666"><%=safeProblemObj.value%></div>
</div>

<div class="input-item safety-question">
    <input type="hidden" value="<%=safeProblemObj.key%>" id="dictcode">
    <div class="input-ico answer-ico"></div>
    <input type="text" id="checkanswer" placeholder="请输入答案" >
</div>


<button id="pwdProblemCheck" class="control-btn" style="margin-top: 0.5rem">下一步</button>

</body>
</html>
<script src="/js/libs/jquery-1.8.3.min.js"></script>
<script>
    var certAuth = '<%=certAuth%>';
    var safeProblem = '<%=safeProblem%>';
    $(function(){
        if( certAuth=='Y'){
            $('.userid').css('display','flex');
        }
        if(safeProblem=='Y'){
            $('.safety-question').css('display','flex');
        }
    });
</script>
<script src="/js/libs/jquery.sha256.min.js"></script>
<script src="/js/libs/h5rem.js"></script>
<script type="text/javascript" src="/js/libs/h5dialog.js"></script>


<!-- build:js /js/findpassword.min.js -->
<script src="/js/g.js"></script>
<script type="text/javascript" src='/js/common/validation.js'></script>
<script src="/js/account/findpassword.js"></script>
<!-- /build -->
