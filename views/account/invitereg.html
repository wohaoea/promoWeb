<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>注册</title>
    <meta name="description" content="注册" />
    <meta name="keywords" content="注册" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>

    <!-- build:css /css/account.min.css -->
    <link href="/css/niuwah5.css" rel="stylesheet" type="text/css" />
    <link href="/css/account.css" rel="stylesheet" type="text/css" />
    <!-- /build -->
    <style>
        .input-item{
            width: 6rem;
            height: 0.9rem;
            border-radius: 8px;
            border: none;
        }
        .input-item-container{
            width: 6rem;
            height: 0.9rem;
        }
        .input-item-small{
            width: 3.8rem;
            border: none;
        }
        .input-item-small input{
            width: 2.6rem;
        }
        .get-code{
            width: 2rem;
            border: none;
        }
        .protocol{
            width: 6rem;
        }
        .control-btn{
            width: 6rem;
        }
        .invite-reg-wrap{
            height: 20.53rem;
            padding-top: 4.6rem;
            background: url('/imgs/account/invitereg-bg.png');
            background-size: 100% 20.53rem;
            box-sizing: border-box;
        }
        .agreement{
            width: 0.3rem;
            height: 0.3rem;
        }
    </style>
</head>
<body>
<div class="invite-reg-wrap">
    <div class="input-item">
        <div class="input-ico2"></div>
        <input id="phonenum" type="tel" placeholder="请输入手机号码" >
    </div>
    <div class="input-item">
        <div class="input-ico2 password-ico2"></div>
        <input id="password" type="password" placeholder="密码（可包含字母、数字或符号）" >
    </div>
    <div class="input-item-container">
        <div class="input-item-small">
            <div class="input-ico2 identifying-code-ico2"></div>
            <input id="imgcode" type="text" placeholder="图像验证码" >
        </div>
        <img id="refreshimg" class="identifying-code" src="<%= '/pla/generatecaptchareg?' + Date.now()%>" alt="">
    </div>

    <div class="input-item-container">
        <div class="input-item-small">
            <div class="input-ico2 sms-ico2"></div>
            <input id="phonevalidation" type="text" placeholder="短信验证码" >
        </div>
        <button id="btnvalidation" class="get-code">获取验证码</button>
    </div>

    <div class="input-item">
        <div class="input-ico2 invite-ico"></div>
        <% if( isValid ){ %>
        <input id="pcode" type="text" style="color: #999" placeholder="推荐人用户名或手机号（选填）" readonly="true" disabled value="<%=inviteCode%>" >
        <% }else{ %>
        <input id="pcode" type="text" placeholder="推荐人用户名或手机号（选填）" >
        <% } %>
    </div>

    <div class="protocol">
        <!--<span class="agreement active"></span>-->
        <img class="agreement agreed" src="/imgs/account/gou-yellow.png" alt="">
        <span style="color: #fff">我已阅读并同意</span>
        <a style="color:#5476b9" href="/clause">《平台注册协议》</a>
    </div>
    <button id="regbtn" class="control-btn">注册</button>
</div>


<div class="shade"></div>
<div class="register-dialog">
    <p>恭喜您注册成功！</p>
    <div class="register-dialog-control">
        <div id="saunter">再看看</div>
        <div id="invest">去投资</div>
    </div>
</div>


</body>
</html>
<script src="/js/libs/jquery-1.8.3.min.js"></script>
<script src="/js/libs/jquery.sha256.min.js"></script>
<script src="/js/libs/h5rem.js"></script>
<%include ./share.html %>
<!-- build:js /js/invitereg.min.js -->
<script src="/js/g.js"></script>
<script src="/js/account/invitereg.js"></script>
<script src="/js/common/formSubmit.js"></script>
<!-- /build -->
