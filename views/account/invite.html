<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>邀请好友</title>
    <meta name="description" content="邀请好友" />
    <meta name="keywords" content="邀请好友" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>


    <!-- build:css /css/account.min.css -->
    <link href="/css/niuwah5.css" rel="stylesheet" type="text/css" />
    <link href="/css/account.css" rel="stylesheet" type="text/css" />
    <!-- /build -->
</head>
<body>
    <div class="shade"></div>
    <img width="100%" class="share-arrow" src="/imgs/account/share-arrow.png" alt="">

    <div class="invite-wrap">
        <img width="100%" style="display: block" src="/imgs/account/invite-bg-top.png" alt="">
        <% if( !user ){ %>
        <div class="invite-inner">
            <p class="invite-desc">请先登录您的牛娃账号，再邀请好友</p>
            <div class="btn-group">
                <a href="/account/login">登录</a>
                <a href="/account/register">注册</a>
            </div>
        </div>
        <% }else{ %>
        <div class="invite-inner">
            <div class="invite-code">
                <span>邀请码:</span>
                <span class="frame"><%= user.loginname %></span>
                <span>或</span>
                <span class="frame"><%= user.phoneNumber %></span>
            </div>
            <div class="invite-btn">邀请好友</div>
        </div>
        <% } %>
        <img width="100%" style="display: block" src="/imgs/account/invite-bg-bottom.png" alt="">
    </div>
    <script src="/js/libs/h5rem.js"></script>
    <script src="/js/libs/jquery-1.8.3.min.js"></script>
    <%include ./share.html %>
</body>
</html>
