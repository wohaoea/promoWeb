<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>找回密码</title>
    <meta name="description" content="找回密码" />
    <meta name="keywords" content="找回密码" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>

    <!-- build:css /css/account.min.css -->
    <link href="/css/niuwah5.css" rel="stylesheet" type="text/css" />
    <link href="/css/account.css" rel="stylesheet" type="text/css" />
    <!-- /build -->
</head>
<body>
<img width="100%" src="/imgs/account/login-banner.png" alt="">
<div class="input-item">
    <div class="input-ico"></div>
    <input id="password" type="password" placeholder="新密码（可包含字母、数字或符号）">
</div>
<div class="input-item">
    <div class="input-ico"></div>
    <input id="confirmPassword" type="password" placeholder="请再次输入">
</div>

<button id="passwordSubmit" class="control-btn" style="margin-top: 0.5rem">提交</button>



</body>
</html>
<script src="/js/libs/jquery-1.8.3.min.js"></script>
