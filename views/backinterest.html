<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加息返场活动</title>
    <link rel="stylesheet" href="/css/common/base.css">
    <style>
        .rules{
            padding: 0 0 0 .46rem;
            line-height: .34rem
        }
        .font30{
            font-size: .3rem;
            line-height: 1
        }
        .fl{
            float: left
        }
        body{
            width: 100%;
            height: 12.17rem;
            background: url('/imgs/backinterest/bg.png') 0 0 no-repeat;
            background-size: cover;
            overflow: hidden;
            color: #fff;
            font-size: .2rem
        }
        .title{
            margin: .66rem auto .98rem;
            background: url('/imgs/backinterest/title.png') 0 0 no-repeat;
            background-size: 100% 100%;
            width: 5.82rem;
            height: 2.19rem;
        }
        .sign{
            position: relative;
            width: 6.68rem;
            height: 3.75rem;
            margin: 0 auto .8rem;
            overflow: hidden;
            background-color: #fff;
        }
        .sign::after{
            content: '';
            position: absolute;
            right: 0.14rem;
            bottom: -0.26rem;
            width: 1.35rem;
            height: 1.36rem;
            background: url('/imgs/backinterest/balloon.png') 0 0 no-repeat;   
            background-size: 100% 100%;
        }
        .border{
            width: 4.62rem;
            height: .58rem;
            margin: .4rem auto .5rem;
            border: 0.02rem solid #b9b9b9;
        }
        .activeTitle{
            width: 4.2rem;
            height: .75rem;
            z-index: 99;
            background-color: #fff;
            margin: -.13rem auto 0;
            text-align: center
        }
        .activeTitle h1{
            font-size: .3rem;
            color: #000;
            line-height: 1
        }
        .desc{
            font-size: .24rem;
            color: #666666;
            line-height: 1;
            margin-top: .22rem
        }
        .rate{
            /* width: 1rem; */
            height: .46rem;
            font-size: .6rem;
            color: #ec5757;
            line-height: .46rem;
        }
        .count{
            width: 5.1rem;
            margin: 0 auto;
        }
        .count .desc{
            /* width: 1rem; */
            margin-top:.14rem
        }
        .arithmetic{
            width: 1rem;

        }
        .add{
            margin: .16rem .5rem;
            width: .22rem;
            font-size: .5rem;
            line-height: .22rem
        }
        .btn{
            width: 2.5rem;
            height: .6rem;
            margin: .54rem auto 0;
            border-radius: .3rem;
            background: url("/imgs/backinterest/btn.png") 0 0 no-repeat;
            background-size: 100% 100%;
            text-align: center;
            line-height: .6rem;
            font-size: .24rem;
            color: #fff;
        }
        .top{
            width: 100%;
            height: .5rem;
            margin-top: .3rem;
        }
        .share{
            float: right;
            width: 1rem;
            height: .44rem;
            background: url('/imgs/backinterest/share.png') 0 0 no-repeat;
            background-size: 100% 100%;
            text-align: center;
            line-height: .4rem;
            box-sizing: border-box;
            font-size: .24rem;
            margin-right: .28rem
        }
    </style>
    <script src="/js/libs/rem.js"></script>
</head>
<body>
    <div class="backinterest">
        <div class="top">
            <img src="/imgs/backinterest/icon.png" style="width:.45rem;vertical-align: top;margin-left: .46rem">
            <span style="font-size:.3rem">牛娃投资理财</span>
            <div class="share"></div>
        </div>
        <div class="title">

        </div>
        <div class="sign">
            <div class="border">
                <div class="activeTitle">
                    <h1>加息返场 感恩狂欢</h1>
                    <p class="desc">60天年化收益10%限量放送</p>
                </div>
            </div>
            <ul class="count clearfix">
                <li class="arithmetic fl">
                    <div class="rate">6%</div>
                    <div class="desc">历史年化</div>
                </li>
                <li class="add fl">+</li>
                <li class="arithmetic fl">
                    <div class="rate">4%</div>
                    <div class="desc">浓情加息</div>
                </li>
                <li class="arithmetic fl" style="margin-left:.84rem">
                    <div class="rate" style="font-size:.36rem;color:#000;text-align:center">60天</div>
                    <div class="desc">投资期限</div>
                </li>
            </ul>
            <div class="btn" onclick="window.location.href='native://toInvestSale'">立即投资</div>
        </div>
        <div class="rules">
            <p class="font30" style="margin-bottom: .36rem">活动规则</p>
            <p>1. 本活动不可使用加息券与红包;</p>
            <p>2. 限额发售，售完即止;</p>
            <p>3. 活动期内每周一、周四 10:00发布;</p>
            <p>4. 活动最终解释权归上海牛娃互联网金融信息服务有限公司所有。</p>
            <p>5. 本活动与苹果公司无关</p>
        </div>
        
    </div>
    <script src="/js/libs/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var thumb = window.location.origin + '/imgs/backinterest.png';
            $('.share').click(function(){
                window.location.href = 'toapp://eventShare?title=牛娃投资理财&link=https://promo.i-niuwa.com/generalize/niuwa?sid=0000&desc=加息返场60天预期年化10%&thumb='+thumb;
            })
        })
        
    </script>
</body>
</html>
