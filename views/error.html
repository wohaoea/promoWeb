/*箭头向上*/
.arrow-up {
    width:0px; 
    height:0px; 
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-bottom:10px solid #E70014;
    z-index:1;
    -webkit-transition: -webkit-transform .3s ease-in, background .3s ease-in;
    -moz-transition:    -moz-transform .3s ease-in, background .3s ease-in;
    -o-transition:      -o-transform .3s ease-in, background .3s ease-in;
    transition:         transform .3s ease-in, background .3s ease-in;
}
.arrow-up.active{
     -webkit-transform: rotate(180deg) scale(1);
    -moz-transform: rotate(180deg) scale(1);
    -o-transform: rotate(180deg) scale(1);
    -transform: rotate(180deg) scale(1);
}

.arrow-up-1{
    width:0px; 
    height:0px; 
    border-left:9px solid transparent;
    border-right:9px solid transparent;
    border-bottom:10px solid #FFF;
    z-index:101;
    position:absolute;
    right:36px;
    top:-10px
}
.arrow-up-2{
    width:0px; 
    height:0px; 
    border-left:11px solid transparent;
    border-right:11px solid transparent;
    border-bottom:11px solid #cecece;
    z-index:100;
    position:absolute;
    right:34px;
    top:-11px
}


 /*箭头向下*/
.arrow-down {     
    width:0; 
    height:0; 
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-bottom:0px;
    border-top:10px solid #E70014;
}
    
 /*箭头向左*/
.arrow-left {
    width:0; 
    height:0; 
    border-top:30px solid transparent;
    border-bottom:30px solid transparent; 
    border-right:30px solid yellow; 
}
   
/*箭头向右*/
.arrow-right {
    width:0; 
    height:0; 
    border-top:10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 10px solid #fff;
    position:absolute;

}
.arrow-right-b {

}
