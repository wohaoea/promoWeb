<body>
	
    <%for(var i=0; i < shopList.length; i++){var shop = shopList[i];%>

            <div class="shop-desc"><%=shop.shopDesc%></div>

        <div class="shop-tag"><%=shop.shopTag%></div>
        <div style="clear: both;"></div>
    </div>
    <%}%>
