<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"/> 
		<meta content="yes" name="apple-mobile-web-app-capable"/> 
		<meta content="yes" name="apple-touch-fullscreen"/> 
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

		<style type="text/css">
			body,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,button,textarea,p,blockqoute,th,td{margin:0;padding:0;}
			body,button {
			  margin: 0;
			  padding: 0;
			  background: #3296FF;
			  font-size: 14px;
			  font-weight:normal;

			}
			input[type="button"], input[type="submit"], input[type="reset"] {
			-webkit-appearance: none;
			}
			.down{  font-size: 0.5333333333333333rem;
				  display: inline-block;
				  background-color: #fff;
				  color: #3296FF;
				  width: 3.8266666666666667rem;
				  height: 1.0666666666666667rem;
				  line-height: 1.0666666666666667rem;
				  border-radius: 0.18666666666666668rem;}
			a{
			    text-decoration: none;
			    color: #3296FF;
			}
			a:hover{
			    text-decoration: none;
			    color: #3296FF;
			}
		</style>
		
	</head>
	<body>
		<div style="text-align: center;margin-top:0.9333333333333333rem">
			<div><img src="/imgs/niube/niubei.png" style="width:5.1866666666666665rem;height:3.1466666666666665rem"/></div>
			<br><br><br><br>
			<div><img src="/imgs/niube/shouji.png" style="width:8.64rem;height:6.4rem"/></div>
			<br><br>
			<div><a class="down" href="<%=downloadurl%>"/>点击下载</a></div>
			<div style="font-size: 0.37333333333333335rem; color: #fff;margin-top: 0.16rem;">大学生社交金融倡导者</div>
		</div>
		&nbsp;<br>
		<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5H47RG" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function (w, d, s, l, i) { w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f); })(window, document, 'script', 'dataLayer', 'GTM-5H47RG');</script>
		<script type="text/javascript">
			var dpr, rem, scale;
		    var docEl = document.documentElement;
		    var fontEl = document.createElement('style');
		    var metaEl = document.querySelector('meta[name="viewport"]');
		    
		    dpr = window.devicePixelRatio || 1;
		    rem = docEl.clientWidth * dpr / 10;
		    scale =1/ dpr;
		    
		    metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
		    
		    docEl.setAttribute('data-dpr', dpr);
		    docEl.setAttribute('style', "font-size:"+rem+"px");

		    // 动态写入样式
		    docEl.firstElementChild.appendChild(fontEl);
		    
		    
		</script>
	</body>
	
</html>
