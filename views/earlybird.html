function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) >=0) {
            flag = false;
            break;
        }
    }
    return flag;
}

function GetRequest() { 
var url = location.search; //获取url中"?"符后的字串 
var theRequest = new Object(); 
if (url.indexOf("?") != -1) { 
	var str = url.substr(1); 
	strs = str.split("&"); 
	for(var i = 0; i < strs.length; i ++) { 
		theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
		} 
	} 
return theRequest; 
} 
if(!IsPC()){
	if(GetRequest()["s"]){
		window.location.href = "/reg/"+GetRequest()["s"]
	}else{
		window.location.href = "/reg/";
	}
}
if(IsPC()){
	 var userAgentInfo = navigator.userAgent;
	 var Agents = ["ipad"];
	for (var v = 0; v < Agents.length; v++) {  
	if(userAgentInfo.indexOf(Agents[v]) > 0){
			regDevice="IPAD";
		}else{
			regDevice="PC";
		}
	}
}

	function GetRTime() {
		var EndTime = new Date('2015/05/30 00:00:00');
		var NowTime = new Date();
		var t = EndTime.getTime() - NowTime.getTime();
		var d = 00;
		var h = 00;
		var m = 00;
		var s = 00;
		if (t >= 0) {
			d = Math.floor(t / 1000 / 60 / 60 / 24) < 10 ? ("0" + Math.floor(t / 1000 / 60 / 60 / 24)) : Math.floor(t / 1000 / 60 / 60 / 24);
			h = Math.floor(t / 1000 / 60 / 60 % 24) < 10 ? ("0" + Math.floor(t / 1000 / 60 / 60 % 24)) : Math.floor(t / 1000 / 60 / 60 % 24);
			m = Math.floor(t / 1000 / 60 % 60) < 10 ? ("0" + Math.floor(t / 1000 / 60 % 60)) : Math.floor(t / 1000 / 60 % 60);
			s = Math.floor(t / 1000 % 60);
		}
		$("#t_d").html(d + "天");
		$("#t_h").html(h + "时");
		$("#t_m").html(m + "分");
		//$("t_s").html(s + "秒");
	}
