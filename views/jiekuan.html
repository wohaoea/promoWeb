<div class="container">
    <div class="explain-info">
        <p><span class="number">1</span>、首次借款需要开通资金托管账户、进行学籍认证，然后激活信用额度。</p>
        <p><span class="number">2</span>、激活信用额度时，牛呗根据你的信用评分为你计算出一个信用额度，以后就可以随时借入不高于信用额度的资金。</p>
        <p><span class="number">3</span>、通过信用修炼术来提升自己的信用评分，分数提高信用额度也会提高。</p>
        <p><span class="number">4</span>、目前只支持单借单还，在没有还清全部借款前不能再次借款。</p>
        <p><span class="number">5</span>、借款成功后，本金、利息和服务费将在还款时一次还清。你也可以提前还款，这样会少支付一些利息，而且牛呗不收取提前还款违约金。</p>
        <p><span class="number">6</span>、逾期未还清借款会影响信用，而且需要你支付逾期费用，严重逾期者将被提交至征信系统。请珍惜信用，按时还款。</p>
    </div>
