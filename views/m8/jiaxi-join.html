<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>牛娃投资加息活动</title>
    <meta name="description" content="牛娃投资加息活动" />
    <meta name="keywords" content="牛娃投资加息活动" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!-- build:css /css/jiaxi-join.min.css -->
    <link href="/css/niuwah5.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/jiaxi-join.css">
    <!-- /build -->
    <script>
    if (top != self) {
        location.href = "about:blank";
    }

    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return 'no';
        } else {
            return 'yes';
        }
    }
    var weixing = isWeiXin();
    var dpr, rem, scale, docEl = document.documentElement,
        fontEl = document.createElement("style"),
        metaEl = document.querySelector('meta[name="viewport"]');
    var u = (window.navigator.appVersion.match(/android/gi), window.navigator.appVersion.match(/iphone/gi));
    dpr = window.devicePixelRatio || 1;
    if (u && window.devicePixelRatio >= 3) {
        dpr = 3;
    } else if (window.devicePixelRatio >= 2) {
        dpr = 2;
    } else {
        dpr = 1;
    };
    rem = docEl.clientWidth * dpr / 10;
    scale = 1 / dpr;
    metaEl.setAttribute("content", "width=" + dpr * docEl.clientWidth + ",initial-scale=" + scale + ",maximum-scale=" + scale + ", minimum-scale=" + scale + ",user-scalable=" + weixing);
    docEl.setAttribute("data-dpr", dpr);
    docEl.firstElementChild.appendChild(fontEl);
    fontEl.innerHTML = "html{font-size:" + rem + "px!important;}";
    window.rem2px = function(a) {
        a = parseFloat(a);
        return a * rem
    };
    window.px2rem = function(a) {
        a = parseFloat(a);
        return a / rem
    };
    </script>
</head>

<body>
    <div class="banner"></div>
    <div class="invest-div">
        <a class="invest-btn" href="<%=promodomain%>m8/jiaxi">马上参与</a>
    </div>
    <div class="desc-div">
        <ul class="desc">
            <li>活动规则：</li>
            <li>1. 在活动期间用户投资懒牛计划、智牛精选，单笔投资满足以上条件即可获得相应投资加息；</li>
            <li>2. 本次投资加息不可与红包等其他奖励同时享受；</li>
            <li>3. 活动最终解释权归上海牛娃互联网金融信息服务有限公司所有。</li>
        </ul>
    </div>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <div style="clear: both;"></div>
    <div class="beian">©牛娃互联网金融  沪ICP备15002518号  [电脑版]</div>
</body>

</html>
